version: "3.7"

networks:
  lamp.network:
    driver: bridge

services:
  php-apache:
    build: './build/php'
    restart: unless-stopped
    container_name: lamp.php-apache
    tty: true
    depends_on:
      - mysql
    networks:
      - lamp.network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app:/var/www/html
      - ./data/apache/logs:/var/log/apache2

  mysql:
    image: mysql:5
    restart: unless-stopped
    container_name: lamp.mysql
    tty: true
    ports:
      - "3306:3306"
    networks:
      - lamp.network
    volumes:
      - "./build/mysql/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro"
      - "./data/mysql/dbdata:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-development}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysql}
      MYSQL_USER: ${MYSQL_USER:-mysql}

  phpmyadmin:
    image: phpmyadmin
    container_name: lamp.phpmyadmin
    tty: true
    depends_on:
      - mysql
    ports:
      - "8080:80"
    networks:
      - lamp.network
    environment:
      PMA_HOST: mysql
      PMA_ARBITRARY: 1
      PMA_PORT: 3306
